{% extends 'base.html' %}

{% block title %} Ecommerce - {{ title }} {% endblock title %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
      <hr>
      <h4>{{user}}</h4>
      <p>{{content}}</p>
    </div>
  </div>
  {% if premium_content %}
   <div class="row">
    <div class="col">
      <h2>Premium</h2>
      <p>{{premium_content}}</p>
    </div>
   </div>
   {% endif %}
</div>



{% endblock content %}
