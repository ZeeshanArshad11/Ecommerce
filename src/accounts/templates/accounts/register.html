 {% extends 'base.html' %}
 {% load static %}


{% block title %} Ecommerce - {{ title }} {% endblock title %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col">
			<!-- <h1>{{title}}</h1> -->
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<form class="text-center border border-light p-5" method = "POST" >
				{% csrf_token %}
				<p class="h4 mb-4">Register Now</p>
				<hr>
				{{form}}
				<!-- Send button -->
				<button class="btn btn-info btn-block" type="submit">Register</button>
			</form>
		</div>
		<div class="col-6">
			 <img src="{% static 'img/login.jpg' %}" alt="Register Image" class="img-fluid">
		</div>
	</div>
</div>



{% endblock content %}
