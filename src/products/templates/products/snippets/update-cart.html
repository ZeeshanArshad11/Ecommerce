<form method ="POST" action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}' class="form form-product-ajax"> {% csrf_token %}
	<div class="input-group">
		<input type="hidden" name="product_id" value="{{ product.id }}">
    <span class="submit-span">
		{% if product in cart.products.all %}
      		In CART <button type="submit" class="btn btn-danger btn-sm">Remove ?</button>
    	{% else %}
      		<button type="submit" class="btn btn-success">ADD in CART</button>
    	{% endif %}
    	</span>

    </div>
</form>
